<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <link rel="stylesheet" href="styleSheets/SignupPageStyling.css">
        <title>Nyxaris - SignUp</title>
    </head>
    <body>
        <div class="webNameBlock">
            <h1 class="WebName">Nyxaris</h1>
        </div>
        <div class="container">
            <form id="SignUpPage">
                <input id="signup-UserName" type="text" placeholder="User Name">
                <input id="signup-Email" type="text" placeholder="Email">
                <input id="signup-Password" type="password" placeholder="Password">
                <button class="SignUp">SignUp</button>
                <p id="error"></p>
                <a class="loginPageLink" href="LandingPage.html">Back to Login ... </a>
            </form>
        </div>

        <script src="./js/signUp.js"></script>
    </body>
</html>
